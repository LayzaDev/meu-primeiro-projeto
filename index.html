<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontes abaixo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    
    <title>Hora do Dia</title>

    <link rel="stylesheet" href="estilo.css">

</head>

<body onload="carregar()">
    
    <header>
        <h1>Hora do Dia</h1>
    </header>

    <section>

        <div id = 'msg'>
            Aqui vai uma mensagem...
        </div>

        <div id = 'foto'>
           <img id = 'imagem' src="fotomanha1.png" alt="Foto do dia"/>
        </div>

    </section>
     
    <footer>
        <p> &copy; CursoEmVídeo </p>
    </footer>

    <script>

    function carregar() {
        var msg = window.document.getElementById('msg')
        var img = window.document.getElementById('imagem')  
        var data = new Date()
        var hora = data.getHours()
        var minuto = data.getMinutes()
        
        /*var hora = 22
        msg.innerHTML = `Agora são ${hora} hrs.`*/

        if(minuto < 10){

            msg.innerHTML = `Agora são ${hora}:0${minuto} hrs.`

        } else {

            msg.innerHTML = `Agora são ${hora}:${minuto} hrs.`
            
        }

        if ( hora >= 0 && hora < 12 ) {

            msg.innerHTML += '<p>Bom dia!</p>'
            img.src = 'fotomanha1.png'
            document.body.style.background = '#afb7b5'

        } else if ( hora >= 12 && hora < 18 ) {

            msg.innerHTML += '<p>Boa tarde!</p>'
            img.src = 'fototarde.png'
            document.body.style.background = '#89bdd4'

        } else {

            msg.innerHTML  += '<p>Boa noite!</p>'
            img.src = 'fotonoite.png'
            document.body.style.background = '#36686b'

        }

    }

    </script>
    
</body>
</html>
